<body>
                              <div id="container">

                              </div>
   <script>
let data=document.getElementById("conatiner");
let str="";
let pagecount=1;
let postcount=1;
const getpost= async()=>
{
   const response=await fetch(`https://fakestoreapi.com/products?limit=5&_page${pagecount}`);
   let responsedata=await response.json();
//    console.log(responsedata);  
    for(value of responsedata)
    {
str+=`
<div id="main">
<p class="firsclass">${value.id}</p>
<h4 class="fourth">${value.description}</h4>  
<span class="second">${value.title}</span> 
<dd class="third">${value.category}</dd>   
</div>`                         
    }
 document.getElementById("container").innerHTML=str;
}
getpost();
function setdata()
{
  setTimeout(()=>
  {
     pagecount++;
    getpost();
  },100)
}
window.addEventListener('scroll',()=>
{    
  // alert("hello")                        
  const { scrollTop,scrollHeight, clientHeight } = document.documentElement; 
  if(scrollTop + clientHeight >= scrollHeight-3)
  {
    // console.log(" scrolled doneeeeeee")
setdata();                            
  }                                                      
});

   </script>                           
</body>
